<div class="modal" [class.d-none]="!show" [class.d-inline-flex]="show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="show=false;showChange.emit(show);"></button>
      </div>
      <div class="modal-body">
         <ng-container *ngIf="contentTemplate">
           <ng-container *ngTemplateOutlet="contentTemplate; context {$implicit: templateContext}"></ng-container>
         </ng-container>
      </div>
      <div class="modal-footer">
        <button (click)="okClick.emit(templateContext)" type="button" class="btn btn-primary">{{okText ?? 'Ok'}}</button>
      </div>
    </div>
  </div>
</div>
