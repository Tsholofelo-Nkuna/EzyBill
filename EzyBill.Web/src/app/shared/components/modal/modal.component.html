<div class="modal" [class.d-none]="!show" [class.d-inline-flex]="show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onCloseModalClick()"></button>
      </div>
      <div class="modal-body position-relative">
         <div *ngIf="alertVisible" class="alert alert-{{alertType}} border-{{alertType}} border-5 border-top-0 border-end-0 border-top-0 border-bottom-0 text-{{alertType}}">
           <div class="d-flex justify-content-between align-items-center px-2">
             <div>{{alertMessage}}</div> <em (click)="onAlertCloseClick()" class="fs-3 bi bi-x text-body-tertiary"></em>
           </div>
          
         </div>
         <div class="spinner-border text-primary position-absolute top-50 end-50" [class.d-none]="!loading"></div>
         <ng-container *ngIf="contentTemplate">
           <ng-container *ngTemplateOutlet="contentTemplate; context {$implicit: templateContext}"></ng-container>
         </ng-container>
      </div>
      <div class="modal-footer">
        <button (click)="onOkClick()" type="button" class="btn btn-primary">{{okText ?? 'Ok'}}</button>
      </div>
    </div>
  </div>
</div>
